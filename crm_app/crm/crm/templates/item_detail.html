{% extends 'base.html' %}{% block title %}    {{ item.title }} - Item Detail{% endblock %}{% block content %}    <div class="item-detail">        <h1>{{ item.title }}</h1>        <div class="item-photo">            <img src="{{ item.photo.url }}" alt="{{ item.title }}" style="max-width: 100%; height: auto;">        </div>        <div class="item-info">            <p><strong>Article:</strong> {{ item.article }}</p>            <p><strong>Price (RRP):</strong> {{ item.price_rrp }} грн.</p>            <!-- Add more fields as needed -->        </div>    </div>{% endblock %}
