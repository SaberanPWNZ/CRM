{% load static %}<!DOCTYPE HTML><!--base html--><html><head>    <title>{% block title %}Default Title{% endblock %}</title>    <meta charset="utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />    <link rel="stylesheet" href="{% static 'css/main.css' %}" />    <noscript><link rel="stylesheet" href='{% static "css/noscript.css" %}' /></noscript>    <style>        body, html {            height: 100%;            margin: 0;            display: flex;            flex-direction: column;        }        #wrapper {            flex: 1;            display: flex;            flex-direction: column;        }        #main {            flex: 1;        }        .photo-grid {            display: grid;            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Reduced min-width from 250px to 150px */            gap: 20px;            padding: 20px;        }        .photo-grid-item {            border: 1px solid #ddd;            border-radius: 8px;            overflow: hidden;            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);        }        .photo-grid-item img {            width: 100%;            height: 150px; /* Reduced height from 200px to 150px */            object-fit: cover; /* Ensures the image covers the area and is cropped if necessary */        }        .photo-grid-item .content {            padding: 15px;        }        footer {            background: #f8f8f8;            padding: 10px 20px;            text-align: center;        }    </style></head><body class="is-preload">    <!-- Header -->    <header id="header">        <a href="index.html" class="title">Novella CRM</a>        <nav>            <ul>                <li><a href="{% url 'home' %}" class="active">Home</a></li>                <li><a href="{% url 'promo' %}" class="active">Promo</a></li>                <li><a href="{% url 'items' %}" class="active">Items</a></li>                <li><a href="{% url 'login' %}" class="active">Login</a></li>            </ul>        </nav>    </header>    <!-- Wrapper -->    <div id="wrapper">        <!-- Main -->        <section id="main" class="wrapper">            <div class="inner">                {% block content %}                {% endblock %}            </div>        </section>    </div> <!-- Закрытие #wrapper -->    <!-- Footer -->    <footer id="footer" class="wrapper alt">        <div class="inner">            <ul class="menu">                <li>&copy; Untitled. All rights reserved.</li>                <li>Design: <a>By Saberan</a></li>            </ul>        </div>    </footer>    <!-- Scripts -->    <script src="{% static 'js/jquery.min.js' %}"></script>    <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>    <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>    <script src="{% static 'js/browser.min.js' %}"></script>    <script src="{% static 'js/breakpoints.min.js' %}"></script>    <script src="{% static 'js/util.js' %}"></script>    <script src="{% static 'js/main.js' %}"></script></body></html>
